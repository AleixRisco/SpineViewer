<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Spine Character Viewer</title>

    <!-- Spine Player desde CDN -->
    <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">

    <style>
        body {
            margin: 0;
            background: #ffffff; /* FONDO BLANCO */
            font-family: Arial, sans-serif;
            color: #111;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px;
            background: #ececec;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        select {
            padding: 6px 10px;
            font-size: 15px;
            background: #fff;
            color: #111;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        #player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #player {
            width: 70%;
            height: 70%;
            min-width: 350px;
            min-height: 350px;
            background: #666666; /* FONDO DEL VISOR */
            border: 1px solid #444;
            border-radius: 6px;
        }

        #errorBox {
            position: fixed;
            left: 12px;
            bottom: 12px;
            background: #b00020;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            max-width: 50%;
            display: none;
            z-index: 10;
        }
    </style>
</head>

<body>

<header>
    <div>
        <label>Personaje: </label>
        <select id="characterSelect">
            <option value="ranged_blue">Ranged Blue</option>
        </select>
    </div>

    <div>
        <label>Animaci√≥n: </label>
        <select id="animationSelect"></select>
    </div>
</header>

<div id="player-container">
    <div id="player"></div>
</div>

<div id="errorBox"></div>

<script>
    const errorBox = document.getElementById("errorBox");
    function showError(msg) {
        console.error(msg);
        errorBox.textContent = msg;
        errorBox.style.display = "block";
    }

    const characters = {
        "ranged_blue": {
            json: "assets/ranged_blue/Ranged_Blue_Combat_1.json",
            atlas: "assets/ranged_blue/Ranged_Blue_Combat_1.atlas"
        }
    };

    let spinePlayer = null;

    function loadCharacter(name) {
        const data = characters[name];
        if (!data) return;

        errorBox.style.display = "none";

        if (spinePlayer) spinePlayer.dispose();

        spinePlayer = new spine.SpinePlayer("player", {
            jsonUrl: data.json,
            atlasUrl: data.atlas,
            showControls: true,
            backgroundColor: "#666666",

            animation: "Idle" 
            skins: ["skin/battle"],


            success: function (player) {
                updateAnimationList(player);
            },
            error: function (player, err) {
                showError("Error cargando Spine: " + err);
            }
        });
    }

    function updateAnimationList(player) {
        const animSelect = document.getElementById("animationSelect");
        animSelect.innerHTML = "";

        const animList = player.animationState.data.skeletonData.animations;

        animList.forEach(anim => {
            const opt = document.createElement("option");
            opt.value = anim.name;
            opt.innerText = anim.name;
            animSelect.appendChild(opt);
        });

        if (animList.length > 0) {
            spinePlayer.setAnimation(animList[0].name, true);
        }
    }

    document.getElementById("characterSelect").addEventListener("change", (e) => {
        loadCharacter(e.target.value);
    });

    document.getElementById("animationSelect").addEventListener("change", (e) => {
        if (spinePlayer) spinePlayer.setAnimation(e.target.value, true);
    });

    loadCharacter("ranged_blue");
</script>

</body>
</html>
