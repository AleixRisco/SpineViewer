<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spine Characters Viewer</title>

    <!-- Spine Player -->
    <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        /* Sidebar izquierda */
        #sidebar {
            width: 260px;
            background: #f5f5f5;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 20px;
        }

        .character-btn {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background: #e3e3e3;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .character-btn:hover {
            background: #d2d2d2;
        }

        /* Zona principal */
        #viewer-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }

        #player {
            width: 60%;
            height: 60%;
            min-width: 350px;
            min-height: 350px;
            background: #666666;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h2>Personajes</h2>

        <!-- Lista de personajes -->
        <div class="character-btn" data-id="ranged_blue">Ranged Blue</div>
        <div class="character-btn" data-id="tank_blue">Tank Blue</div>
        <div class="character-btn" data-id="denis">Denis</div>
    </div>

    <!-- VISOR -->
    <div id="viewer-area">
        <div id="player"></div>
    </div>

<script>

    /* Lista de personajes */
    const characters = {
        "ranged_blue": {
            json: "assets/ranged_blue/Ranged_Blue_Combat_1.json",
            atlas: "assets/ranged_blue/Ranged_Blue_Combat_1.atlas",
            skin: "default"
        },

        "tank_blue": {
            json: "assets/tank_blue/Tank_Blue_Combat_1.json",
            atlas: "assets/tank_blue/Tank_Blue_Combat_1.atlas",
            skin: "default"
        },
     
        "denis": {
            json: "assets/denis/01_Denis_Combat_1.json",
            atlas: "assets/denis/01_Denis_Combat_1.atlas",
            skin: "battle"
        }   
    };

    let spinePlayer = null;

    function loadCharacter(id) {
        const char = characters[id];
        if (!char) return;

        if (spinePlayer) spinePlayer.dispose();

        spinePlayer = new spine.SpinePlayer("player", {
            jsonUrl: char.json,
            atlasUrl: char.atlas,
            showControls: true,
            backgroundColor: "#666666",

            skin: "skin/battle",
            animation: "Skill_Special",


            success: function (player) {

                // SKIN
        try {
            player.skeleton.setSkinByName("skin/battle");
            player.skeleton.setSlotsToSetupPose();
        } catch (e) {
            console.error("Skin no encontrada:", e);
        }

        // ANIMACIÓN
        try {
            player.setAnimation("Skill_Special", true); 
        } catch (e) {
            console.error("Animación no encontrada:", e);
        }
    }
});
    }

    // Cargar personaje al hacer clic en el lateral
    document.querySelectorAll(".character-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-id");
            loadCharacter(id);
        });
    });

    // Cargar el primer personaje por defecto
    loadCharacter("ranged_blue");

</script>

</body>
</html>
