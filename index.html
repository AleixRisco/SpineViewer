<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Spine Character Viewer</title>

    <!-- SPINE PLAYER (compatible con Spine 4.3) -->
    <script src="https://unpkg.com/@esotericsoftware/spine-player@4.3.*/dist/iife/spine-player.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.3.*/dist/spine-player.css">

    <style>
        body {
            margin: 0;
            background: #ffffff; /* Fondo blanco del navegador */
            font-family: Arial, sans-serif;
            color: #111;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 12px;
            background: #eeeeee;
            border-bottom: 1px solid #cccccc;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        select {
            padding: 6px 10px;
            font-size: 15px;
            background: #f2f2f2;
            color: #111;
            border: 1px solid #bbb;
            border-radius: 4px;
        }

        #player-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }

        #player {
            width: 70%;
            height: 70%;
            min-width: 350px;
            min-height: 350px;
            background: #666666; /* Fondo del visor */
            border: 1px solid #444;
            border-radius: 6px;
        }

        /* Cuadro de error */
        #errorBox {
            position: fixed;
            left: 12px;
            bottom: 12px;
            background: #b00020;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            max-width: 50%;
            display: none;
        }
    </style>
</head>

<body>

<header>
    <div>
        <label>Personaje: </label>
        <select id="characterSelect">

</header>

<div id="player-container">
    <div id="player"></div>
</div>

<div id="errorBox"></div>
